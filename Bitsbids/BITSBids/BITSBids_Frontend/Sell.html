<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITSBids - Sell</title>
    <link rel="stylesheet" href="Sell.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="BidLoggedIn.html">Home</a></li>
                <li><a href="Buy.html">Buy</a></li>
                <li><a href="Sell.html">Sell</a></li>
                <li><a href="User.html">User</a></li>
                <li><a href="Contact.html">Chat</a></li>
            </ul>
        </nav>
    </header>

    <section class="product">
        <h1>Sell Your Product</h1>
        <form id="sell-form">
            <div class="form-group">
                <label for="product-title">Product Title:</label>
                <input type="text" id="product-title" name="product-title" required>
            </div>

            <div class="form-group">
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="starting-bid">Starting Bid:</label>
                <input type="number" id="starting-bid" name="starting-bid" required>
            </div>

            <div class="form-group">
                <label for="time-left">Time Left (in hours):</label>
                <input type="number" id="time-left" name="time-left" required>
            </div>            

            <div class="form-group">
                <label for="product-category">Product Category:</label>
                <select id="product-category" name="product-category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="product-video">Product Video:</label>
                <input type="file" id="product-video" name="product-video" accept="video/*">
            </div>

            <button id="sell-btn" type="submit">Sell Product</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2023 BITSBids. All rights reserved.</p>
    </footer>

    <script src="Sell.js"></script>
</body>
</html>
