    <section class="user">
        <h1>User Profile</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" name="uname" required>
            </div>
        
            <div class="form-group">
                <label for="user-batch">User Batch:</label>
                <input type="number" id="user-batch" name="uage" required>
            </div>
        
            <div class="form-group">
                <label for="user-email">User Email:</label>
                <input type="email" id="user-email" name="uemail" required>
            </div>
            
            <div class="form-group">
                <label for="user-contact">User Contact:</label>
                <input type="tel" id="user-contact" name="ucontact" pattern="[0-9]{10}" required>
            </div>
        
            <button id="create-user-btn" type="submit">Update User</button>
        </form>
    </section>
